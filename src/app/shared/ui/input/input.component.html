
<label class="w-full">

  @if (icon) {

    <div class="relative">

      <div class="absolute inset-y-0 start-0 flex items-center ps-2 pointer-events-none">
        <span class="material-symbols-rounded font-light">{{icon}}</span>
      </div>

      <input type="text" [placeholder]="placeholder"
      class="input w-full input-bordered focus:text-primary
            bg-neutral focus:bg-neutral/80 hover:bg-neutral/80
            focus:outline-none focus:ring-1 ring-primary pl-10"/>

    </div>

  }
  @else {

    <input type="text" [placeholder]="placeholder"
    class="input w-full input-bordered focus:outline-none focus:ring-1 ring-primary bg-neutral"/>

  }

</label>
